services:
    laravel:
        build:
            context: './vendor/laravel/sail/runtimes/8.3'
            dockerfile: Dockerfile
            args:
                WWWGROUP: '${WWWGROUP:-1000}'
        image: 'sail-8.3/app'
        extra_hosts:
            - 'host.docker.internal:host-gateway'
        environment:
            WWWUSER: '${WWWUSER:-1000}'
            LARAVEL_SAIL: 1
            XDEBUG_MODE: '${SAIL_XDEBUG_MODE:-off}'
            XDEBUG_CONFIG: '${SAIL_XDEBUG_CONFIG:-client_host=host.docker.internal}'
            IGNITION_LOCAL_SITES_PATH: '${PWD:-/var/www/html}'
        volumes:
            - '.:/var/www/html'
        networks:
            - local_network
        deploy:
            mode: replicated
            replicas: 1
            placement:
                constraints:
                - node.role == manager
            labels:
                - traefik.enable=1
                - traefik.http.routers.laravel.rule=Host(`atendus.com.br`)
                - traefik.http.routers.laravel.entrypoints=websecure
                - traefik.http.routers.laravel.priority=2
                - traefik.http.routers.laravel.tls.certresolver=letsencryptresolver
                - traefik.http.routers.laravel.service=laravel
                - traefik.http.services.laravel.loadbalancer.server.port=80
                - traefik.http.services.laravel.loadbalancer.passHostHeader=1

networks:
    local_network:
        driver: bridg
