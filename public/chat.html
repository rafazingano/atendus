<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot√£o de Chat</title>
    <style>
        /* Estilos para o bot√£o flutuante */
        .chat-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Estilos para a caixa de chat */
        .chat-box {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 300px;
            max-width: 100%;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            background-color: #fff;
            display: none;
            flex-direction: column;
            overflow: hidden;
        }

        /* Cabe√ßalho da caixa de chat */
        .chat-box-header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
        }

        /* √Årea de mensagens */
        .chat-box-messages {
            flex-grow: 1;
            padding: 10px;
            height: 400px;
            overflow-y: auto;
            font-size: 14px;
        }

        /* Campo de entrada de mensagem */
        .chat-box-input {
            display: flex;
            border-top: 1px solid #ccc;
        }

        .chat-box-input input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            outline: none;
            font-size: 14px;
        }

        .chat-box-input button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <!-- Bot√£o flutuante de chat -->
    <button class="chat-button" onclick="toggleChatBox()">üí¨</button>

    <!-- Caixa de chat -->
    <div class="chat-box" id="chatBox">
        <div class="chat-box-header">Atendimento ao Cliente</div>
        <div class="chat-box-messages" id="chatMessages">
            <!-- Aqui as mensagens do chat ser√£o exibidas -->
        </div>
        <div class="chat-box-input">
            <input type="text" id="chatInput" placeholder="Digite sua mensagem...">
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script>
        // Alterna a visibilidade da caixa de chat
        function toggleChatBox() {
            const chatBox = document.getElementById('chatBox');
            chatBox.style.display = chatBox.style.display === 'none' || chatBox.style.display === '' ? 'flex' : 'none';
        }

        // Envia uma mensagem para o endpoint e exibe a resposta
        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();

            if (message !== '') {
                displayMessage(message, 'user'); // Exibe a mensagem do usu√°rio
                input.value = ''; // Limpa o campo de entrada

                try {
                    const response = await fetch('https://webhooks.atendus.com.br/webhook/3cde1b79-97af-44be-b580-f6978f21ddbd', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ message })
                    });

                    const data = await response.text();

                    console.log(data);
                    
                    if (data) {
                        displayMessage(data, 'bot'); // Exibe a resposta do bot
                    } else {
                        displayMessage('Desculpe, n√£o consegui entender sua mensagem.', 'bot');
                    }
                } catch (error) {
                    console.error('Erro ao enviar a mensagem:', error);
                    displayMessage('Ocorreu um erro. Tente novamente mais tarde.', 'bot');
                }
            }
        }

        // Fun√ß√£o para exibir mensagens no chat
        function displayMessage(message, sender) {
            const chatMessages = document.getElementById('chatMessages');
            const newMessage = document.createElement('div');
            newMessage.textContent = message;
            newMessage.style.marginBottom = '10px';
            newMessage.style.padding = '8px';
            newMessage.style.borderRadius = '5px';
            newMessage.style.width = 'fit-content';
            newMessage.style.maxWidth = '80%';

            if (sender === 'user') {
                newMessage.style.backgroundColor = '#e9e9e9';
                newMessage.style.alignSelf = 'flex-end';
            } else {
                newMessage.style.backgroundColor = '#d1ffd1';
                newMessage.style.alignSelf = 'flex-start';
            }

            chatMessages.appendChild(newMessage);
            chatMessages.scrollTop = chatMessages.scrollHeight; // Desce o scroll para a √∫ltima mensagem
        }
    </script>

</body>
</html>
